server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1099/eureka
    register-with-eureka: false
    fetchRegistry: true
    registryFetchIntervalSeconds: 2