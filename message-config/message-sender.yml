message-sender:
 signature: ${spring.application.name}:${random.value}

message-printer:
 protocol: http://
 path: messages
 user: user
 pass: password
 ribbon:
  eureka:
   enabled: true
  ServerListRefreshInterval: 5000
ribbon:
 ConnectTimeout: 1000
 ReadTimeout: 1000

hystrix:
 command:
  default:
   execution:
    isolation:
     thread:
      timeoutInMilliseconds: 2000
  circuitBreaker:
   requestVolumeThreshold: 4
   sleepWindowInMilliseconds: 50000
   errorThresholdPercentage: 50

eureka:
 client:
  serviceUrl:
   defaultZone: http://eureka-container:1099/eureka
  register-with-eureka: true
  registryFetchIntervalSeconds: 2